<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo MVC</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    </head>
    <body onload="onInit()">
        <!-- headline -->

        <h1 class="text-center mt-3">Todo</h1>

        <!-- sort by -->
        <!-- <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                Sort by
            </button>
            <ul class="dropdown-menu" onchange="onSetSort(this.value)">
                <li><a class="dropdown-item" value="txt">Text</a></li>
                <li><a class="dropdown-item" value="createdAt">Created</a></li>
                <li><a class="dropdown-item" value="importance">Importance</a></li>
            </ul>
        </div> -->
        <section class="todo-sort">
            <select onchange="onSetSort(this.value)">
                <option value="txt">Text</option>
                <option value="createdAt">Created</option>
                <option value="importance">Importance</option>
            </select>
        </section>
        <section class="todo-filter">
            <select onchange="onSetFilter(this.value)">
                <option value="">All</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
            </select>
            <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
        </section>
        <ul class="todo-content"></ul>
        <section class="stat">Total: <span class="total">3</span> Active: <span class="active">2</span></section>
        <form onsubmit="onAddTodo(event)">
            <input type="text" name="txt" placeholder="What todo?" />
            <input type="text" name="number" placeholder="importance(between 1-3)" />
            <button>Add</button>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/todo.service.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
