<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo MVC</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    </head>
    <body onload="onInit()">
        <!-- headline -->

        <h1 class="text-center mt-3">Todo</h1>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
            <div class="container-fluid">
                <!-- headline -->

                <span class="navbar-brand mb-0 h1 text-light">My ToDo List</span>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>

                        <!-- sort -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle text-light"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Sort
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="dropdown-item" value="txt" onclick="onSetSort(this.value)">
                                        Text
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" value="created" onclick="onSetSort(this.value)">
                                        Created
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" value="importance" onclick="onSetSort(this.value)">
                                        Importance
                                    </button>
                                </li>
                            </ul>
                        </li>

                        <!-- filter -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle text-light"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Filter
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="dropdown-item" value="" onclick="onSetFilter(this.value)">
                                        All
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" value="active" onclick="onSetFilter(this.value)">
                                        Active
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" value="done" onclick="onSetFilter(this.value)">
                                        Done
                                    </button>
                                </li>
                                <!-- <li><hr class="dropdown-divider" /></li> -->
                                <!-- <span class="dropdown-item" href="#">Something else here</span> -->
                                <input
                                    type="text"
                                    class="input-filter form-control p-1"
                                    oninput="onSetFilterByTxt(this.value)"
                                    placeholder="or by something specific"
                                />
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-md">
            <ul class="list-group list-group-flush todo-content"></ul>

            <section class="stat">Total: <span class="total">3</span> Active: <span class="active">2</span></section>
        </div>

        <form onsubmit="onAddTodo(event)">
            <input type="text" name="txt" placeholder="What todo?" />
            <input type="text" name="number" placeholder="importance(between 1-3)" />
            <button>Add</button>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
        <script src="js/utility.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/todo.service.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
